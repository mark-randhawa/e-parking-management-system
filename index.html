<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Parking Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container py-4">
  <h2 class="text-center">E-Parking Management System</h2>

  <!-- Login Screen -->
  <div id="screen-login" class="screen">
    <h4>Login</h4>
    <input type="email" id="login-email" class="form-control" placeholder="Email">
    <input type="password" id="login-password" class="form-control my-2" placeholder="Password">
    <button class="btn btn-primary" onclick="loginUser()">Login</button>
    <p class="mt-2">No account? <a href="#" onclick="showScreen('register')">Register</a></p>
  </div>

  <!-- Register Screen -->
  <div id="screen-register" class="screen d-none">
    <h4>Register</h4>
    <input type="text" id="reg-name" class="form-control" placeholder="Name">
    <input type="email" id="reg-email" class="form-control my-2" placeholder="Email">
    <input type="password" id="reg-password" class="form-control" placeholder="Password">
    <button class="btn btn-success mt-2" onclick="registerUser()">Register</button>
    <p class="mt-2">Have an account? <a href="#" onclick="showScreen('login')">Login</a></p>
  </div>

  <!-- Dashboard Screen -->
  <div id="screen-dashboard" class="screen d-none">
    <h4>Book a Parking Slot</h4>
    <div id="slots" class="row"></div>

    <hr>
    <h5>Your Booking History</h5>
    <ul id="booking-history" class="list-group"></ul>
    <button class="btn btn-danger mt-3" onclick="logoutUser()">Logout</button>
  </div>

  <!-- Admin Dashboard -->
  <div id="screen-admin" class="screen d-none">
    <h4>Admin Dashboard</h4>
    <button class="btn btn-success" onclick="loadAllBookings()">View All Bookings</button>
    <button class="btn btn-warning" onclick="resetSlots()">Reset All Slots</button>
    <button class="btn btn-secondary mt-2" onclick="showScreen('login')">Logout</button>
    <hr>
    <div id="all-bookings" class="mt-3"></div>
  </div>
</div>

<!-- JavaScript at end -->
<script src="js/app.js"></script>
  <script src="js/app.js"></script>

  <!-- Payment Screen -->
  <div id="screen-payment" class="screen d-none container mt-4">
    <h4>Payment Confirmation</h4>
    <p><strong>Slot:</strong> <span id="pay-slot-name"></span></p>
    <p><strong>Amount:</strong> PKR 100</p>
    <p><strong>Select Payment Method:</strong></p>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="paymentMethod" id="jazzcash" value="JazzCash" checked>
      <label class="form-check-label" for="jazzcash">
        JazzCash ðŸŸ 
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="paymentMethod" id="easypaisa" value="EasyPaisa">
      <label class="form-check-label" for="easypaisa">
        EasyPaisa ðŸŸ¢
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="paymentMethod" id="card" value="Card">
      <label class="form-check-label" for="card">
        Credit/Debit Card ðŸ’³
      </label>
    </div>
    <button class="btn btn-success mt-3" onclick="confirmPayment()">Pay Now</button>
    <button class="btn btn-secondary mt-1" onclick="cancelPayment()">Cancel</button>
  </div>

</body>
</html>
